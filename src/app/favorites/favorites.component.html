<div class="container mx-auto p-3">
  <h3 class="text-2xl my-2">Your Favorites</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 p-2">
    <div
      [ngClass]="item.favorite ? 'card bg-amber-200 text-slate-800 shadow-xl' : 'card border-indigo-300 border-2 shadow-xl'"
      *ngFor="let item of favorites">
      <div class="card-body">
        <h2 class="card-title">{{ item.asset_id }}</h2>
        <p>{{ item.name }}</p>
        <div class="card-actions justify-end">
          <button class="btn btn-error" (click)="removeFavorite(item.asset_id)">Remove Crypto</button>
        </div>
      </div>
    </div>
  </div>
</div>
